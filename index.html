																		<datalist id="clientes"></datalist>
																		<button type="button" class="btn btn-outline-primary" id="buscarDocumentos" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Guardar datos de cliente" onclick="fractuyo.addCustomer()"><i class="bx bxs-save"></i></button>
																	</div>
																</div>
															</div>
															<div class="mb-2 row">
																<label for="customer-name" class="col-sm-3 col-form-label">Nombre personal:</label>
																<div class="col-sm-8">
																	<input type="text" class="form-control" maxlength="32" aria-label="Razón Social del cliente" aria-describedby="razonadorSocial" id="customer-name" name="customer-name" placeholder="Nombre o razón social" autocomplete="off">
																</div>
															</div>
														</div>
														<div class="col-lg-4">
															<div class="row">
																<div class="col-lg-12 col-sm-12 col-12 mb-2">
																	<label class="form-label" for="basic-default-message">Nota:</label>
																	<textarea id="basic-default-message" maxlength="128" name="mensaje" class="form-control" placeholder="Cualquier apunte opcional hasta 128 caracteres."></textarea>
																</div>
															</div><!-- .row -->
														</div>
													</div>

													<div class="row my-2 justify-content-center border border-primary rounded">
														<div class="col-12 mb-1">
															<div class="row d-flex align-items-baseline py-2 bg-info rounded-top">
																<div class="col-12 col-lg-8 text-lg-start text-center">
																	<p class="m-lg-0 text-dark">Productos a mover</p>
																</div>
																<div class="col-12 col-lg-4 float-end text-lg-end text-center">
																	<div class="input-group">
																		<input type="search" class="form-control text-truncate pe-2" placeholder="Buscar por código" aria-label="Buscar por código" aria-describedby="buscador" id="codigo-buscable" onkeypress="cella.enterCode(event)" autocomplete="off">
																		<button type="button" class="btn btn-outline-primary" onclick="cella.appendItem()"><i class="bx bx-search"></i></button>
																	</div>
																</div>
															</div>

														</div>
													</div>
													<div class="hstack gap-2 mb-lg-0 mb-5">

															</div>
														</div>
													</div>

														</div>
