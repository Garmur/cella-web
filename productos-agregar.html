						<div class="container-xxl flex-grow-1 container-p-y" id="lienzo">
							<!-- Basic Layout & Basic with Icons -->
							<div class="row">
								<!-- Basic Layout -->
								<div class="col-xxl">
									<div class="card mb-4">
										<div class="card-header d-flex align-items-center justify-content-between">
											<h5 class="mb-0"><span class="text-muted fw-light">Almacén /</span> Producto</h5>
											<small class="text-muted float-end">Creando</small>
										</div>
										<div class="card-body">
											<form onsubmit="cella.saveProduct(this);return false">
												<div class="row mb-3">
													<label class="col-sm-2 col-form-label" for="codigo">Código:</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código único alfanumérico" required>
													</div>
												</div>
												<div class="row mb-3">
													<label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre corto" required>
													</div>
												</div>
												<div class="row mb-3">
													<label class="col-sm-2 col-form-label" for="descripcion">Descripción:</label>
													<div class="col-sm-10">
														<textarea id="descripcion" name="descripcion" class="form-control"
															placeholder="Descripción con mayor detalle"
															aria-label="Descripción con mayor detalle"></textarea>
													</div>
												</div>
												<div class="row mb-3">
													<label class="col-sm-2 col-form-label" for="precio">Precio:</label>
													<div class="col-sm-10">
														<div class="input-group input-group-merge">
															<span class="input-group-text">S/</span>
															<input
																required
																type="number"
																min="0.01"
																step="0.01"
																id="precio"
																name="precio"
																class="form-control"
																placeholder="10.00"
																aria-label="Precio sugerido del producto"
															>
														</div>
														<div class="form-text">Solo número con o sin punto decimal</div>
													</div>
												</div>
												<div class="row mb-3">
													<label class="col-sm-2 col-form-label" for="cantidad">Cantidad inicial:</label>
													<div class="col-sm-10">
														<input
															type="number"
															id="cantidad"
															name="cantidad"
															step="1"
															min="0"
															class="form-control phone-mask"
															placeholder="Vacío representa cero"
															aria-label="Cantidad actual"
														>
													</div>
												</div>
												<div class="row justify-content-end">
													<div class="col-sm-10">
														<button type="submit" name="trigger" class="btn btn-success">Crear</button>
													</div>
												</div>
											</form>
										</div>
